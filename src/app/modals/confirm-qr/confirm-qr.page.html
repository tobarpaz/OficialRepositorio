<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon (click)="close()" name="close-outline" slot="end"></ion-icon>
    <ion-title>confirmQR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card *ngFor="let i of asd">
  <h3>{{i.docente}}</h3>
  <h4>{{i.asignatura}}</h4>
  <h4>{{i.fecha}}</h4>
  <h4>{{i.hora}}</h4>
  <h4>{{i.leccion}}</h4>
  <h4>{{i.sala}}</h4>
  <h4>{{i.seccion}}</h4>
 </ion-card>
</ion-content>
