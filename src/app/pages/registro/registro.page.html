<ion-header [translucent]="true">
  <ion-buttons>
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Registro Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <div class="container">
    <ion-card-content>
      <ion-input [(ngModel)]="name" label="Nombre: "></ion-input>
      <ion-input [(ngModel)]="lastName" label="Apellido: "></ion-input>
      <ion-input [(ngModel)]="usuario" label="Usuario: "></ion-input>
      <ion-input [(ngModel)]="contrasena" type="password" label="Contrase単a: "></ion-input>
      <ion-input [(ngModel)]="confirmContrasena" type="password" label="Confirmar Contrase単a: "></ion-input>
      

      <ion-list>
        <ion-item>
          <ion-select (ionChange)="cargarComuna()" placeholder="Seleccione region" [(ngModel)]="regionSel">
            <ion-select-option *ngFor="let i of regiones" [value]="i.id">{{i.nombre}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-select [disabled]="disabledComuna" placeholder="Seleccione comuna" [(ngModel)]="comunaSel">
            <ion-select-option *ngFor="let i of comunas" [value]="i.id">{{i.nombre}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-button (click)="onRegister()" expand="full" slot="start"> Registro </ion-button>
    </ion-card-content>
  </div>
  </ion-card>
</ion-content>
