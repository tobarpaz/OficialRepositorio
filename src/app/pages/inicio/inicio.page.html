<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>inicio</ion-title>

    <ion-button (click)="logout()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

    <ion-button class="menu" (click)="menu()" slot="start"> 
       <ion-icon name="menu-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-icon class="closeMenu" (click)="closeMenu()" name="close-outline" slot="end"></ion-icon>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" scrollY="false">
    <ion-list>
      <ion-item (click)="profileUser()">
        <ion-icon class="iconUser" name="person-circle-outline"></ion-icon>
        <h3>Perfil</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>




<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card-header>
      <ion-card-title class="text">Bienvenido Usuario</ion-card-title>
      <ion-card-subtitle>Duocuc</ion-card-subtitle>
    </ion-card-header>
  </div>
  <div>
    <ion-card-content>
        <ng-container *ngIf="!loading">
          <ion-card class="cardInicio" *ngFor="let i of inicioArray">
            <ng-container *ngIf="i.disabled">
              <div class="box" [routerLink]="i.url">
                <ion-icon [name]="i.icono "></ion-icon>
                <h2>{{i.nombre}}</h2>
              </div>
              <ion-button class="boton" expand="full" slot="start" (click)=" escaneo()" shape="round">Escanear </ion-button>
            </ng-container>

            <ng-container *ngIf="!i.disabled">
              <div class="box" [routerLink]="i.url">
                <ion-icon [name]="i.icono "></ion-icon>
                <h2>{{i.nombre}}</h2>
              </div>
            </ng-container>
          </ion-card>
        </ng-container>

        <ng-container *ngIf="loading">
          <div class="box-skeleton" *ngFor="let i of [1,2]">
            <ion-skeleton-text [animated]="true" class="skeleton"></ion-skeleton-text>
          </div>
        </ng-container>
    </ion-card-content>
  </div>
</ion-content>
