<ion-header [translucent]="true">

    <ion-title>Restablecer</ion-title>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contrase√±a</ion-card-title>
    </ion-card-header>

          <ion-input [(ngModel)]="correo"  label="Email: "></ion-input>

        </ion-card-content>
