<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let i of userFilter">
    <h3>
      {{i.correo}}
    </h3>
    <h3>
      {{i.region}}
    </h3>
    <h3>
        {{i.comuna}}
    </h3>
  </ion-card>
</ion-content>
